<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">

    <title>CRUD</title>
  </head>
  <body id="consulta">
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">LOGO</a>
    
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
    
                  <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
                    <div class="navbar-nav">
                      <a class="nav-link ativado" href="index.html">Novo Despesa</a>
                      <a class="nav-link" href="cadastro.html">consultar Despesas</a>
                    </div>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <main class="conteudo">
      <div class="titulo">
        <h1>Adicionar nova despesa</h1>
      </div>

      <div class="container container-principal">
        <div class="row">
          <div class="col-md-12">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="produto">nome</span>
              <input type="text" class="form-control" id="boxProduto">
            </div>
          </div>
        </div>
        <div class="row ">
          <div class="col-md-5">
            <select id="tipoProduto" class="form-select form-select-sm">
                <option value selected disabled>Tipo</option>
                <option value="alimentacao">Alimentação</option>
                <option value="lazer">Lazer</option>
                <option value="educacao">Educação</option>
                <option value="saude">Saúde</option>
                <option value="Transporte">Transporte</option>
            </select>
          </div>
          <div class="col-md-5">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="quantidade">quantidade</span>
              <input type="text" class="form-control" id="boxQuantidade">
            </div>
          </div>
          <div class="col-md-2">
            <div class="input-group input-group-sm mb-3">
              <span class="input-group-text" id="preco">preço</span>
              <input type="text" class="form-control" id="boxPreco">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <div class="input-group input-group-sm">
              <span class="input-group-text" id="dia">Dia</span>
              <input type="text" class="form-control" id="boxDia">
            </div>
          </div>
          <div class="col-md-2">
            <select id="mes" class="form-select form-select-sm">
              <option value selected disabled>mês</option>
              <option value="0">janeiro</option>
              <option value="1">fevereiro</option>
              <option value="2">março</option>
              <option value="3">abril</option>
              <option value="4">maio</option>
              <option value="5">junho</option>
              <option value="6">julho</option>
              <option value="7">agosto</option>
              <option value="8">setembro</option>
              <option value="9">outubro</option>
              <option value="10">novembro</option>
              <option value="11">dezembro</option>
            </select>
          </div>
          <div class="col-md-3">
            <select id="ano" class="form-select form-select-sm">
              <option value selected disabled>ano</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
            </select>
          </div>
          <div class="col-md-5"> 
            
            <!-- Button trigger modal -->
            <button class="btn btn-cadastro w-100" id="botao" data-bs-toggle="modal" data-bs-target="#modalCadastro">Adicionar</button>
            <!-- Modal -->
            <div class="modal fade" id="modalCadastro" tabindex="-1" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="tituloModal"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="bodyModal"></div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">fechar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="rodape">
      <h6>
        copyright &copy; 2021 Mateus Menezes</h6>
    </footer>

    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
